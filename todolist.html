<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>project</title>
</head>
<body>
    <div class="main">
        <div class="task_box">
            <div class="top">
                <input type="text" name="add-task" id="add-task" placeholder="Add task">
                <button class="crud-btn-p" onclick="add_task()"><img src="Vector.png" alt=""></button>
            </div>
            <div class="mid">
                <p id="show-total-tasks"></p>              
                <div id="tasks-container"></div>
            </div>
            <div class="bottom">
                <p id="show-tasks-done"></p>
                <div id="done-tasks-container"></div>

            </div>
            <button id="reset-btn" onclick="resetProgress()">Reset All Tasks</button>

        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
